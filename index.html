<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./css/style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/images/favicon-32x32.png"
		/>

		<title>MD | Advice generator app</title>
	</head>
	<body>
		<main>
			<div class="card_container">
				<h4 class="advice__title">Advice #<span id="advice-num"></span></h4>
				<p id="advice-text"></p>

				<div class="divider"></div>

				<div class="button">
					<button class="dice__btn" id="dice-btn">
						<img src="/images/icon-dice.svg" alt="icon dice random" />
					</button>
				</div>
			</div>

			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Marta Dias</a>.
			</div>
		</main>

		<script src="/js/app.js"></script>
	</body>
</html>
